name: Lintbot

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches-ignore:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install dependencies
        run: npm ci

      - name: lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_extensions: ts
          eslint_dir: src/
